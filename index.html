<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css" media="screen" title="no title" charset="utf-8">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous">
    </script>
    <script src="js/scripts.js"></script>
    <title>Marketplace</title>
  </head>
  <body>
    <div class="container">
      <h1>Rowdy's Place</h1>
      <p>
        Welcome to Rowdy's place. Choose your pick of the litter and we'll send it straight to your door! Neat huh?
      </p>

      <div class="row">
        <div class="col-md-4">
          <img src="img/white.jpg" alt="white ducati monster" />
        </div>
        <div class="col-md-4">
          <img src="img/grey.jpg" alt="grey ducati monster" />
        </div>
        <div class="col-md-4">
          <img src="img/red.jpg" alt="red framed ducati monster" />
        </div>
      </div>

      <div class="form-group">
        <label for="color">Customize your bike color</label>
        <input id="color" class="form-control" type="color">
      </div>

      <div>
        <form id="formOne">
          <div class="form-group">
            <label for="person1">Your name</label>
            <input id="person1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="person2">Phone Number</label>
            <input id="person2" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="animal">Street Address</label>
            <input id="animal" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="exclamation">City</label>
            <input id="exclamation" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="verb">State</label>
            <input id="verb" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="noun">Zipcode</label>
            <input id="noun" class="form-control" type="text">
          </div>

          <button type="submit" class="btn">Show me the story!</button>
        </form>
      </div>


    </div>
  </body>
</html>
