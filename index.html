<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css" media="screen" title="no title" charset="utf-8">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous">
    </script>
    <script src="js/scripts.js"></script>
    <title>Marketplace</title>
  </head>

  <body>
    <div class="container" id="homePage">
      <h1>Rowdy's Place</h1>
      <p>
        Welcome to Rowdy's place. Choose your pick of the litter and we'll send it straight to your door! Neat huh?
      </p>

      <div class="row">
        <div class="col-md-4">
          <img src="img/white.jpg" alt="white ducati monster">
        </div>
        <div class="col-md-4">
          <img src="img/grey.jpg" alt="grey ducati monster">
        </div>
        <div class="col-md-4">
          <img src="img/red.jpg" alt="red framed ducati monster">
        </div>
      </div>


      <div>
        <form id="submissionForm">
          <div class="form-group">
            <label for="color">Bike Color Menu</label>
            <select class="form-control" id="color">
              <option>Chose your color...</option>
              <option>White</option>
              <option>Grey</option>
              <option>Gunmetal/Red</option>
              <option>Custom color picker</option>
            </select>
          </div>
          <div class="form-group">
            <label for="customColor">Alternatively: Customize your bike color!</label>
            <input id="customColor" class="form-control" type="color">
          </div>
          <div class="form-group">
            <label for="name">Your Name</label>
            <input id="name" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input id="phone" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="streetAddress">Street Address</label>
            <input id="streetAddress" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="city">City</label>
            <input id="city" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="state">State</label>
            <select class="form-control" id="state">
              <option>Chose your state...</option>
              <option>Alabama</option>
              <option>Alaska</option>
              <option>Arizona</option>
              <option>Arkansas</option>
              <option>California</option>
              <option>Colorado</option>
              <option>Connecticut</option>
              <option>Delaware</option>
              <option>Florida</option>
              <option>Georgia</option>
              <option>Hawaii</option>
              <option>Idaho</option>
              <option>Illinois</option>
              <option>Indiana</option>
              <option>Iowa</option>
              <option>Kansas</option>
              <option>Kentucky</option>
              <option>Louisiana</option>
              <option>Maine</option>
              <option>Maryland</option>
              <option>Massachusetts</option>
              <option>Michigan</option>
              <option>Minnesota</option>
              <option>Mississippi</option>
              <option>Missouri</option>
              <option>Montana</option>
              <option>Nebraska</option>
              <option>Nevada</option>
              <option>New Hampshire</option>
              <option>New Jersey</option>
              <option>New Mexico</option>
              <option>New York</option>
              <option>North Carolina</option>
              <option>North Dakota</option>
              <option>Ohio</option>
              <option>Oklahoma</option>
              <option>Oregon</option>
              <option>Pennsylvania</option>
              <option>Rhode Island</option>
              <option>South Carolina</option>
              <option>South Dakota</option>
              <option>Tennessee</option>
              <option>Texas</option>
              <option>Utah</option>
              <option>Vermont</option>
              <option>Virginia</option>
              <option>Washington</option>
              <option>West Virginia</option>
              <option>Wisconsin</option>
              <option>Wyoming</option>
            </select>
          </div>
          <div class="form-group">
            <label for="zipcode">Zipcode</label>
            <input id="zipcode" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="paymentType">Payment</label>
            <select class="form-control" id="paymentType">
              <option>Chose your payment option...</option>
              <option>Bitcoin</option>
              <option>Western Union</option>
              <option>Cashier's Check</option>
              <option>Favors</option>
            </select>
          </div>
          <a class="btn btn-info" type="submit" role="button" id="submit">Submit</a>
        </form>
      </div>

    </div>

    <div class="container" id="receiptPage">
      <h1>Rowdy's Place</h1>
      <h2>Receipt</h2>
      <p id="colorRec"></p>
      <p id="customColorRec"></p>
      <p id="nameRec"></p>
      <p id="phoneRec"></p>
      <p id="streetAddressRec"></p>
      <p id="cityRec"></p>
      <p id="stateRec"></p>
      <p id="zipcodeRec"></p>
      <p id="paymentTypeRec"></p>
    </div>

  </body>
</html>
